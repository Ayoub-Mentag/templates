<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="https://kit.fontawesome.com/7f618a9dec.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="main">
        <nav class="main-nav">
            <h1>Elzero</h1>
            <div class="box">
                <ul>
                    <li><a href="#dashboard"><i class="fa-regular fa-chart-bar fa-fw"></i>Dashboard</a></li>
                    <li><a href="#dashboard"><i class="fa-solid fa-gear"></i>Setting</a></li>
                    <li><a href="#dashboard"><i class="fa-regular fa-user fa-fw"></i>Profile</a></li>
                    <li><a href="#dashboard"><i class="fa-solid fa-diagram-project fa-fw"></i>Projects</a></li>
                    <li><a href="#dashboard"><i class="fa-solid fa-graduation-cap fa-fw"></i>Courses</a></li>
                    <li><a href="#dashboard"><i class="fa-regular fa-circle-user fa-fw"></i>Friends</a></li>
                    <li><a href="#dashboard"><i class="fa-regular fa-file fa-fw"></i>Files</a></li>
                    <li><a href="#dashboard"><i class="fa-regular fa-credit-card fa-fw"></i>Plans</a></li>
                </ul>
            </div>
        </nav>
        <div class="main-content">
            <section class="dashboard" id="dashboard">
                <header>
                    <form action="">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Type A Keyword">
                    </form>
                    <div class="notification">
                        <i class="fa-regular fa-bell"></i>
                        <img src="./assets/avatar.png" alt="">
                    </div>
                </header>
                <h1 class="specialHeader">Dashboard</h1>
                <div class="elements">
                    <div class="element">
                        <div class="welcome">
                            <div>
                                <div class="title">
                                    <h2>Welcome</h2>
                                    <span>Elzero</span>
                                </div>
                                <img src="assets/dashboard/welcome.png" alt="">
                            </div>
                            <div class="image">
                                <img src="assets/avatar.png" alt="">
                            </div>
                            <div class="boxes">
                                <div class="box">
                                    <h3>Osama Elzero</h3>
                                    <span>Developper</span>
                                </div>
                                <div class="box">
                                    <h3>80</h3>
                                    <span>Projects</span>
                                </div>
                                <div class="box">
                                    <h3>$8500</h3>
                                    <span>Earned</span>
                                </div>
                            </div>
                            <div>
                                <span>
                                    <a href="#">Profile</a>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="element">
                        <div class="draft">
                            
                        </div>
                    </div>
                </div>
                <div class="projects">

                </div>
            </section>
        </div>
    </div>
</body>
</html>
